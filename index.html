<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }

    #info {
      text-align: center;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="500"></canvas>
<div id="info">Click or press SPACE to jump</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let birdY = 250;
  let velocity = 0;
  const gravity = 0.6;
  const jump = -10;

  let pipeX = 400;
  let pipeGap = 120;
  let pipeTopHeight = 150;
  let score = 0;

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(80, birdY, 12, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    // Top pipe
    ctx.fillRect(pipeX, 0, 50, pipeTopHeight);
    // Bottom pipe
    ctx.fillRect(pipeX, pipeTopHeight + pipeGap, 50, canvas.height);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 25);
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    velocity += gravity;
    birdY += velocity;

    pipeX -= 2;

    if (pipeX < -50) {
      pipeX = 400;
      pipeTopHeight = Math.random() * 200 + 50;
      score++;
    }

    // Collision detection
    if (
      birdY < 0 ||
      birdY > canvas.height ||
      (80 > pipeX &&
        80 < pipeX + 50 &&
        (birdY < pipeTopHeight || birdY > pipeTopHeight + pipeGap))
    ) {
      alert("Game Over! Score: " + score);
      location.reload();
    }

    drawPipes();
    drawBird();
    drawScore();

    requestAnimationFrame(update);
  }

  function flap() {
    velocity = jump;
  }

  document.addEventListener("click", flap);
  document.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
  });

  update();
</script>

</body>
</html>
